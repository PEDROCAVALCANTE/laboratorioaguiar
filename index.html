    <!-- Tailwind CSS -->

    <!-- React Datepicker styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/react-datepicker@6.9.0/dist/react-datepicker.css"
    />

    <!-- Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a; /* Azul Marinho Profundo da Logo */
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
      }
      /* Custom Scrollbar minimalista */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Animação de Alerta de Vencimento com Brilho */
      @keyframes blink-alert {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1); 
          box-shadow: 0 0 0px rgba(239, 68, 68, 0);
          border-color: #f1f5f9;
        }
        50% { 
          opacity: 0.9; 
          transform: scale(0.98); 
          background-color: #fff1f2; 
          border-color: #fecaca;
          box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }
      }
      .animate-blink-alert {
        animation: blink-alert 2s infinite ease-in-out;
      }
    </style>
