<html lang="pt-BR">

    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="https://iili.io/fcoadnn.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React Datepicker styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/react-datepicker@6.9.0/dist/react-datepicker.css"
    />

    <!-- Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc; /* Slate 50 */
        color: #334155; /* Slate 700 */
      }
      /* Custom Scrollbar minimalista */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .react-datepicker-wrapper {
        width: 100%;
      }
      .react-datepicker__input-container input {
        width: 100%;
      }
      .react-datepicker {
        font-family: "Inter", sans-serif;
        border: 1px solid #f1f5f9;
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05);
        overflow: hidden;
      }
      .react-datepicker__header {
        background-color: #fff;
        border-bottom: 1px solid #f1f5f9;
      }
      .react-datepicker__day--selected {
        background-color: #0d9488 !important; /* Teal 600 */
        color: white;
        border-radius: 9999px;
      }
      .react-datepicker__day:hover {
        border-radius: 9999px;
      }
    </style>
